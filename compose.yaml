services:
  backend:
    image: ksawio/fitness-api:v2
    restart: always
    expose:
      - 8080
    env_file:
      - .env-docker
    environment:
      db-url: jdbc:postgresql://db:5432/${POSTGRES_DB}
      allowed_origins: http://frontend:80,http://localhost:8000
    depends_on:
     - db 
  frontend:
    build: .
    restart: always
    ports:
      - "8000:80"
    depends_on:
      - db
      - backend
  db:
    image: postgres:16.2-alpine
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env-docker

volumes:
  db-data: